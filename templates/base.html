<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Command Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #050607;
            color: #f6f7fb;
            margin: 0;
        }
        .cc-app {
            min-height: 100vh;
            background: #050607;
            display: flex;
            flex-direction: column;
        }
        .cc-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .cc-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #050607;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cc-content {
            flex: 1;
            padding: 1.5rem;
        }
        .cc-chat-layout {
            display: grid;
            grid-template-columns: 320px minmax(0, 1fr) 360px;
            gap: 1.25rem;
        }
        .cc-column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .card,
        .cc-panel {
            background: #0f1116;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1rem;
        }
        .cc-panel h2,
        .cc-panel .panel-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.65rem;
        }
        .form-control,
        .form-select,
        textarea {
            background-color: #0b0d12;
            color: #f5f5f5;
            border-color: #1f2430;
        }
        .form-control:focus,
        .form-select:focus,
        textarea:focus {
            background-color: #0b0d12;
            color: #f5f5f5;
            border-color: #6ee7b7;
            box-shadow: 0 0 0 0.15rem rgba(110, 231, 183, 0.2);
        }
        .btn-chat {
            background: linear-gradient(135deg, #10b981, #0ea5e9);
            border: none;
            color: #020617;
            font-weight: 600;
            border-radius: 999px;
            padding: 0.55rem 1.5rem;
        }
        .chat-bubble {
            border-radius: 20px;
            padding: 0.85rem 1rem;
            margin-bottom: 0.35rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: #0f1116;
        }
        .chat-bubble.user {
            background: #11141c;
            color: #e5e7eb;
        }
        .chat-bubble.assistant {
            background: linear-gradient(135deg, rgba(110, 231, 183, 0.12), rgba(14, 165, 233, 0.12));
            border-color: rgba(110, 231, 183, 0.2);
            color: #e0fbea;
        }
        .chat-bubble.system {
            background: #0c0e13;
            color: #94a3b8;
            font-style: italic;
        }
        #chat-panel {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .chat-thread {
            flex: 1;
            min-height: 420px;
            max-height: calc(100vh - 320px);
            overflow-y: auto;
        }
        .chat-input-bar textarea {
            resize: none;
        }
        .cc-split {
            display: flex;
            gap: 1.25rem;
            min-height: calc(100vh - 220px);
        }
        .cc-pane {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .cc-pane[data-pane="left"] {
            width: 280px;
        }
        .cc-pane[data-pane="center"] {
            flex: 1;
        }
        .cc-pane[data-pane="right"] {
            width: 320px;
        }
        .split-handle {
            display: none;
        }
        .trace-pill {
            border-radius: 999px;
            background: rgba(94, 234, 212, 0.15);
            color: #67e8f9;
            border: 1px solid rgba(94, 234, 212, 0.3);
            font-size: 0.75rem;
            padding: 0.2rem 0.9rem;
        }
        .list-group-item {
            background-color: transparent;
            border-color: rgba(255, 255, 255, 0.05);
        }
        .cc-modal .modal-content {
            background: #0b0d12;
            color: #f8fafc;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        .agent-list {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }
        .agent-item {
            width: 100%;
            border: 1px solid transparent;
            border-radius: 14px;
            background: #11131a;
            color: #f8fafc;
            padding: 0.75rem 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease, border-color 0.2s ease;
        }
        .agent-item:hover {
            background: #151925;
        }
        .agent-item.active {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.25), rgba(59, 130, 246, 0.08));
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
        }
        .cc-top-nav {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        .cc-top-nav a {
            color: #9ca3af;
            text-decoration: none;
            font-weight: 500;
            padding: 0.3rem 0.75rem;
            border-radius: 999px;
            transition: color 0.2s ease, background 0.2s ease;
        }
        .cc-top-nav a.active {
            color: #0f172a;
            background: rgba(110, 231, 183, 0.9);
        }
        .cc-top-nav a:hover {
            color: #f8fafc;
        }
        .mcp-accordion {
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            margin-bottom: 0.75rem;
            background: #0b0d12;
        }
        .mcp-accordion-toggle {
            width: 100%;
            background: transparent;
            border: none;
            color: #f8fafc;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 0.6rem 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .mcp-accordion-toggle span {
            color: #94a3b8;
            font-size: 0.8rem;
        }
        .mcp-accordion-toggle::after {
            content: "▸";
            font-size: 0.85rem;
            transition: transform 0.2s ease;
        }
        .mcp-accordion-toggle.open::after {
            transform: rotate(90deg);
        }
        .mcp-accordion-body {
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 0.85rem;
            display: none;
            background: #050607;
            border-bottom-left-radius: 14px;
            border-bottom-right-radius: 14px;
        }
        .mcp-tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.35rem;
            margin: 0.5rem 0;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="cc-app">
    <div class="cc-main">
        <header class="cc-header">
            <div class="fw-semibold">Command Center</div>
            <div class="d-flex align-items-center gap-3 flex-wrap justify-content-end">
                <div>{% block header_left %}{% endblock %}</div>
                <nav class="cc-top-nav">
                    <a href="{% url 'ui-dashboard' %}"
                       class="{% if request.resolver_match and request.resolver_match.url_name == 'ui-dashboard' %}active{% endif %}">
                        Чат
                    </a>
                    <a href="{% url 'ui-memory' %}"
                       class="{% if request.resolver_match and request.resolver_match.url_name == 'ui-memory' %}active{% endif %}">
                        Память
                    </a>
                </nav>
                <div class="text-secondary small">
                    {% if request.user.is_authenticated %}
                        {{ request.user.username }} · <a href="/admin/" class="link-info">Админка</a>
                    {% else %}
                        <a href="/admin/login/" class="link-info">Войти</a>
                    {% endif %}
                </div>
            </div>
        </header>
        <main class="cc-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
